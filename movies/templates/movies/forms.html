{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %} Movie Create {% endblock %}

{% block body %}
  {% if request.resolver_match.url_name == 'create' %}
    <h1 class='text-center'>영화 작성</h1>
  {% else %}
    <h1 class='text-center'>영화 수정</h1>
  {% endif %}
    <form action="" method='POST'>
      {% csrf_token %}
      {% bootstrap_form form %}
      <div class="d-flex justify-content-center">
        <button class='btn btn-primary'>작성 완료</button>
      </div>
    </form>
{% endblock %}
