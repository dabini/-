{% extends 'base.html' %}

{% block body %}
    <h2 class="text-center"> {{ request.user.username }}님을 위한 영화 추천  <span class="badge badge-info">{{ genre.name }}</span></h2>
    <hr>
    <br>
    <div class="row">
      {% for movie in genre.movies.all|slice:"10:20" %}
          <div class="card col-lg-3 col-6" style="width: 18rem;">
            <img src="https://image.tmdb.org/t/p/w342/{{ movie.poster_path }}" class="card-img-top " alt="영화 사진">
            <div class="card-body">
              <h5 class="card-title">{{ movie.title }} <span class="badge badge-warning">{{ movie.vote_average }}</span></h5>
              <p class="card-text">{{ movie.overview|truncatechars:80 }}</p>
              <a href="{% url 'movies:detail' movie.pk %}" class="btn btn-secondary">DETAIL</a>
            </div>
          </div>
      {% endfor %}
    </div>

{% endblock %}
